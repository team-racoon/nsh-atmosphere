[config]
autoboot=0
autoboot_list=0
bootwait=3
backlight=100
autohosoff=0
autonogc=1
updater2p=0
bootprotect=1

{nsh-atmosphere-9.0.4}

{--- Custom Firmware ---}
[CFW (sysNAND)]
emummc_force_disable=1
fss0=atmosphere/fusee-secondary.bin
kip1patch=nosigchk
atmosphere=1
logopath=bootloader/bootlogo-sysNAND.bmp
icon=bootloader/res/icon_Atmosphere.bmp
cal0blank=1
{}

[CFW (emuMMC)]
fss0=atmosphere/fusee-secondary.bin
kip1patch=nosigchk
atmosphere=1
logopath=bootloader/bootlogo-emuMMC.bmp
icon=bootloader/res/icon_Atmosphere_emuMMC.bmp
emummcforce=1
cal0blank=1
{}

{--- Stock ---}
[Stock (sysNAND)]
emummc_force_disable=1
fss0=atmosphere/fusee-secondary.bin
stock=1
icon=bootloader/res/icon_stock.bmp
{}
